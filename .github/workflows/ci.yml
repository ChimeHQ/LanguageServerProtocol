name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - '.editorconfig'
      - '.spi.yml'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  apple_test:
    name: Test
    runs-on: macOS-15
    timeout-minutes: 30
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.app
    strategy:
      matrix:
        destination:
          - "platform=macOS"
          - "platform=iOS Simulator,name=iPhone 16"

    steps:
      - uses: actions/checkout@v4
      - name: Test platform ${{ matrix.destination }}
        run: set -o pipefail && xcodebuild -scheme LanguageServerProtocol -destination "${{ matrix.destination }}" test | xcpretty

  linux_test:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Swiftly step 1
        run: curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
      - name: Swiftly step 2
        run: tar zxf swiftly-$(uname -m).tar.gz
      - name: Swiftly step 3
        run: ./swiftly init --quiet-shell-followup
      - name: Swiftly step 4
        run: . ~/.local/share/swiftly/env.sh
      - name: Swiftly step 5
        run: hash -r
      - name: Install the latest Swift toolchain
        run: swiftly install latest
      - name: Test
        run: swift test
